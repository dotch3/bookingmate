<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" rx="10" ry="10" fill="#f0f0f0" stroke="#cccccc" stroke-width="2"/>
  
  <!-- URL Bar -->
  <rect x="120" y="60" width="550" height="20" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <text x="130" y="75" font-family="Arial" font-size="12" fill="#666666">https://bookingmate.example.com/reservations</text>
  
  <!-- Browser Controls -->
  <circle cx="70" cy="70" r="5" fill="#ff6b6b"/>
  <circle cx="90" cy="70" r="5" fill="#ffd93d"/>
  <circle cx="110" cy="70" r="5" fill="#6bff6b"/>
  
  <!-- Page Content -->
  <rect x="70" y="110" width="660" height="420" fill="#ffffff"/>
  
  <!-- Page Header -->
  <rect x="70" y="110" width="660" height="60" fill="#4a69bd"/>
  <text x="100" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">BookingMate - Reservations</text>
  
  <!-- Error Message -->
  <rect x="100" y="200" width="600" height="80" rx="5" ry="5" fill="#ffecec" stroke="#f5c6cb" stroke-width="1"/>
  <text x="120" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#721c24">Error: Cannot create reservation</text>
  <text x="120" y="265" font-family="Arial" font-size="14" fill="#721c24">The system encountered an unexpected error while processing your request.</text>
  
  <!-- Reservation Form -->
  <rect x="100" y="300" width="600" height="200" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Form Fields -->
  <text x="120" y="330" font-family="Arial" font-size="16" fill="#212529">Date:</text>
  <rect x="200" y="315" width="150" height="25" rx="3" ry="3" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="210" y="332" font-family="Arial" font-size="14" fill="#495057">2023-08-15</text>
  
  <text x="120" y="370" font-family="Arial" font-size="16" fill="#212529">Time Slot:</text>
  <rect x="200" y="355" width="150" height="25" rx="3" ry="3" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="210" y="372" font-family="Arial" font-size="14" fill="#495057">10:00 AM - 11:00 AM</text>
  
  <text x="120" y="410" font-family="Arial" font-size="16" fill="#212529">Description:</text>
  <rect x="200" y="395" width="300" height="25" rx="3" ry="3" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="210" y="412" font-family="Arial" font-size="14" fill="#495057">Team meeting</text>
  
  <!-- Submit Button -->
  <rect x="200" y="440" width="120" height="35" rx="5" ry="5" fill="#dc3545" stroke="#c82333" stroke-width="1"/>
  <text x="225" y="463" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Submit</text>
  
  <!-- Console Error -->
  <rect x="100" y="520" width="600" height="30" fill="#343a40"/>
  <text x="110" y="540" font-family="Courier New" font-size="12" fill="#f8f9fa">Uncaught TypeError: Cannot read property 'id' of undefined</text>
  
  <!-- Bug Annotation -->
  <rect x="550" y="150" width="150" height="30" rx="15" ry="15" fill="#ffc107" stroke="#e0a800" stroke-width="1"/>
  <text x="570" y="170" font-family="Arial" font-size="12" font-weight="bold" fill="#212529">BUG001: Submit Error</text>
  
  <!-- Arrow pointing to error -->
  <line x1="625" y1="180" x2="625" y2="200" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="625,210 620,200 630,200" fill="#ffc107"/>
</svg>