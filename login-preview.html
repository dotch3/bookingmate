<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingMate - Login Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <!-- Header Preview -->
    <header class="flex justify-between items-center px-6 py-4 bg-gradient-to-r from-slate-800 via-slate-700 to-slate-800 text-white shadow-xl border-b border-slate-600">
        <div class="flex items-center space-x-8">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                BookingMate
            </h1>
            <nav class="flex space-x-1">
                <a href="#" class="px-4 py-2 rounded-lg bg-blue-600 text-white shadow-lg shadow-blue-600/25 font-medium">
                    Calendar
                </a>
                <a href="#" class="px-4 py-2 rounded-lg hover:bg-slate-600 hover:text-blue-300 font-medium transition-all duration-200">
                    My Reservations
                </a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="text-right mr-2">
                <div class="font-semibold text-slate-100">John Doe</div>
                <div class="text-sm text-slate-300">john.doe@example.com</div>
            </div>
            <span class="text-xs bg-gradient-to-r from-blue-500 to-cyan-500 px-3 py-1 rounded-full font-medium text-white shadow-md">
                User
            </span>
            <button class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Logout
            </button>
        </div>
    </header>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <div class="glass-effect rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                    <p class="text-slate-300">Sign in to your account</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                        <input 
                            type="email" 
                            placeholder="Enter your email"
                            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                        <input 
                            type="password" 
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        />
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl"
                    >
                        Sign In
                    </button>
                </form>
                

                
                <div class="mt-6 text-center">
                    <p class="text-slate-400">
                        Don't have an account? 
                        <a href="#" class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-200">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Preview Section -->
    <div class="p-6 bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6 p-5 bg-gradient-to-r from-slate-800/80 to-slate-700/60 rounded-2xl backdrop-blur-xl border border-slate-600/30 shadow-2xl">
                <button class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-xl">
                    ‚Üê Back to Monthly View
                </button>
                <h2 class="text-2xl font-bold text-white">December 15, 2024</h2>
                <input 
                    type="date" 
                    class="bg-gradient-to-r from-slate-700/90 to-slate-600/70 border border-slate-500/50 text-white py-3 px-4 rounded-xl font-medium shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400"
                    value="2024-12-15"
                />
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-700/60 p-6 rounded-2xl border border-slate-600/30 shadow-xl backdrop-blur-sm">
                    <h3 class="text-lg font-semibold text-white mb-4">09:00 - 10:00</h3>
                    <div class="space-y-3">
                        <div class="bg-green-500/20 border border-green-400/30 p-3 rounded-lg">
                            <p class="text-green-300 font-medium">Available</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-700/60 p-6 rounded-2xl border border-slate-600/30 shadow-xl backdrop-blur-sm">
                    <h3 class="text-lg font-semibold text-white mb-4">10:00 - 11:00</h3>
                    <div class="space-y-3">
                        <div class="bg-blue-500/20 border border-blue-400/30 p-3 rounded-lg">
                            <p class="text-blue-300 font-medium">Meeting with Client</p>
                            <p class="text-slate-400 text-sm">john.doe@example.com</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-700/60 p-6 rounded-2xl border border-slate-600/30 shadow-xl backdrop-blur-sm">
                    <h3 class="text-lg font-semibold text-white mb-4">11:00 - 12:00</h3>
                    <div class="space-y-3">
                        <div class="bg-green-500/20 border border-green-400/30 p-3 rounded-lg">
                            <p class="text-green-300 font-medium">Available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
